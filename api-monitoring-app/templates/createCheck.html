

<div class="form__wrapper">
    <a class="backButton border" href="/checks/all">Back</a>
</div>
<h1 class="title">{head.title}</h1>
<h2 class="subtitle">Your check will run once per minute</h2>

<div class="form__wrapper">
    <hr />
</div>


<div class="form__wrapper">
  <form id="checksCreate" action="/api/checks" method="POST">
    <fieldset class="form__fieldset">
        <legend>Name & Last name</legend>
            <div class="form__fromError"></div>
            <div class="form__inputWrapper">
                <div class="form__inputLabel">Protocol</div>
                    <select name="protocol">
                        <option value="http" selected>http://</option>
                        <option value="https">https://</option>
                    </select>
                </div>
            <div class="form__inputWrapper">
                <div class="form__inputLabel">URL (not including protocol)</div>
                <input type="text" name="url" placeholder="mywebsite.com/my/path" />
            </div>

            <div class="form__inputWrapper">
                <div class="form__inputLabel">Success Codes (HTTP codes that should represent "up")</div>
                <div class="checkboxGroup">
                    <div><span class="multiselect__span">200</span><input type="checkbox" class="multiselect intval" name="successCodes" value="200" checked></div>
                    <div><span class="multiselect__span">201</span><input type="checkbox" class="multiselect intval" name="successCodes" value="201" checked></div>
                    <div><span class="multiselect__span">301</span><input type="checkbox" class="multiselect intval" name="successCodes" value="301"></div>
                    <div><span class="multiselect__span">302</span><input type="checkbox" class="multiselect intval" name="successCodes" value="302"></div>
                    <div><span class="multiselect__span">400</span><input type="checkbox" class="multiselect intval" name="successCodes" value="400"></div>
                    <div><span class="multiselect__span">403</span><input type="checkbox" class="multiselect intval" name="successCodes" value="403"></div>
                    <div><span class="multiselect__span">404</span><input type="checkbox" class="multiselect intval" name="successCodes" value="404"></div>
                    <div><span class="multiselect__span">406</span><input type="checkbox" class="multiselect intval" name="successCodes" value="406"></div>
                    <div><span class="multiselect__span">500</span><input type="checkbox" class="multiselect intval" name="successCodes" value="500"></div>
                </div>
            </div>


            <div class="form__inputWrapper">
                <div class="form__inputLabel">HTTP Method</div>
                <select name="method">
                    <option value="post">POST</option>
                    <option value="get" selected>GET</option>
                    <option value="put">PUT</option>
                    <option value="delete">DELETE</option>
                </select>
            </div>

            <div class="form__inputWrapper">
                <div class="form__inputLabel">Timeout</div>
                <select class="intval" name="timeoutSeconds">
                    <option value="1">1 second</option>
                    <option value="2">2 seconds</option>
                    <option value="3">3 seconds</option>
                    <option value="4">4 seconds</option>
                    <option value="5">5 seconds</option>
                </select>
            </div>

            <br/>
            <div class="form__inputWrapper ">
                <button type="submit" class="cta green">Create Check</button>
            </div>
    </fieldset>
  </form>
</div>
